<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily speaking English</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/icon.png" />
  </head>
  <body>
    <div class="container">
      <h2>
        <img src="./img-ui/shadowing.png" width="25px" alt="" /> Shadowing with
        Streamline
      </h2>

      <div class="book-buttons">
        <button onclick="selectBook(1)">Departure</button>
        <button onclick="selectBook(2)">Connection</button>
        <button onclick="selectBook(3)">Desination</button>
        <button onclick="selectBook(4)">Direction</button>
      </div>

      <div id="fileButtons"></div>

      <div class="audio-row">
        <button class="rewind-btn" onclick="seekAudio(-5)">⏪ 5s</button>

        <audio id="audio" preload="none"></audio>

        <button id="playBtn">▶️</button>

        <input
          type="range"
          id="progress"
          value="0"
          min="0"
          max="100"
          step="0.1"
        />

        <button class="speed-toggle" onclick="toggleSpeed()" id="speedBtn">
          <span class="icon" id="speedIcon">🐇</span>
          <span id="speedValue" class="value">1x</span>
        </button>
      </div>
      <div
        style="
          font-size: 13px;
          color: #444;
          text-align: center;
          margin-bottom: 8px;
        "
      ></div>
      <h2 style="color: green">
        Xếp hạng thấp sẽ được hỗ trợ thêm, để học tốt hơn vào tuần sau
      </h2>
      <h2>
        Top 1, 2, 3 trong tuần sẽ được 🔥 50k, 30k, 20k 🎁
        <span style="color: red">Shopee</span><br />
      </h2>

      <div
        id="milestones"
        style="margin: 10px 0; display: flex; align-items: center"
      >
        <img
          src="img-ui/shoppee.jpg"
          alt=""
          width="40"
          height="30"
          style="border-radius: 3px"
        />

        <div
          style="
            position: relative;
            height: 30px;
            background: #eee;
            border-radius: 5px;
            flex-grow: 1;
          "
        >
          <div
            style="
              position: absolute;
              left: 33%;
              top: 50%;
              transform: translate(-50%, -50%);
              font-size: 12px;
              color: red;
              font-weight: bold;
            "
          >
            50🔥
          </div>
          <div
            style="
              position: absolute;
              left: 66%;
              top: 50%;
              transform: translate(-50%, -50%);
              font-size: 12px;
              color: red;
              font-weight: bold;
            "
          >
            100🔥
          </div>
          <div
            style="
              position: absolute;
              right: 0%;
              top: 50%;
              transform: translateY(-50%);
              font-size: 12px;
              color: red;
              font-weight: bold;
            "
          >
            150🔥
          </div>
        </div>
      </div>
      <label for="" style="font-weight: bold">Class</label>
      <select></select>

      <div id="leaderboard"></div>
    </div>
    <!-- Thêm thư viện IndexedDB helper -->
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <script src="./script.js"></script>

    <!-- Đăng ký Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("Service Worker registered"))
          .catch((err) => console.error("SW registration failed:", err));
      }
    </script>
  </body>
</html>
